        <section id="signup" class="signup">
            <div class="container">
                <i id="balaotxt" class="fa fa-comments fa-3x"></i>
                <span>Recado para a <b>aniversariante</b></span>
                <div class="form">
                    <h2>Preencha os campos abaixo</h2>
                    <form id="form-recados" method="POST">
                        <div class="form-group">
                            <input class="form-control" placeholder="Nome" name="nome" type="text" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" required>
                        </div>
                        <div class="form-group">
                            <textarea cols="60" rows="7" class="form-control" placeholder="Mensagem" name="recado"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>
            </div>

            <!-- Container para comentários -->
            <div id="recados-container"></div>
        </section>
